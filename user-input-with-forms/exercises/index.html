<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <script>
    window.addEventListener("load", function() {
        let form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
        let testName1 = document.querySelector("input[name=testName]");
        let testDate1 = document.querySelector("input[name=testDate]");
        let rocketType1 = document.querySelector("input[name=rocketType]");
        let boosterCount1 = document.querySelector("input[name=boosterCount]");
        let windRating1 = document.querySelector("input[name=windRating]");
        let productionServers1 = document.querySelector("input[name=productionServers]");
        if (testName1.value === "" || testDate1.value === "" || rocketType1.value === "" || boosterCount1.value === ""
        || windRating1.value === "" || productionServers1.value === "") {
            alert("All fields are required!");
            event.preventDefault();
        }
        });
    });
  </script>
  <body>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
      <label>Test Name <input type="text" name="testName" value="Moon Shot"/></label>
      <label>Test Date <input type="date" name="testDate"/></label>
      <label>Rocket Type
        <select name="rocketType">
          <option>* Select One*</option>
          <option>Brant</option>
          <option>Lynx</option>
          <option>Orion</option>
          <option>Terrier</option>
        </select>
      </label>
      <label>Number of Rocket Boosters <input type="number" name="boosterCount" min="1" max="9"/></label>
      Wind Rating
      <label>No Wind <input type="radio" name="windRating" value="0"/></label>
      <label>Mild <input type="radio" name="windRating" value="10"/></label>
      <label>Strong <input type="radio" name="windRating" value="20"/></label>
      <label>Use production grade servers <input type="checkbox" name="productionServers"/></label>
      <button>Run Simulation</button>
    </form>

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
